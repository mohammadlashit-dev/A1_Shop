<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>A1_Shop</title>
<link rel="stylesheet" href="styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
<!-- هيدر -->
<header class="header">
<h1 class="logo">A1_Shop</h1>
</header>

<!-- المنتجات -->
<main class="container">
<div id="productsGrid" class="grid"></div>
</main>

<!-- نافذة تسجيل دخول -->
<div class="modal" id="loginModal">
<div class="modal-card">
<h3>تسجيل الدخول للإدارة</h3>
<div class="field">
<label>PIN الإدارة</label>
<input id="adminPin" type="password" required>
</div>
<div class="actions">
<button class="btn ghost" onclick="closeModal('loginModal')">إلغاء</button>
<button class="btn primary" id="loginAdminBtn">دخول</button>
</div>
</div>
</div>

<!-- نافذة لوحة التحكم -->
<div class="modal" id="dashboardModal">
<div class="modal-card large">
<h3>لوحة التحكم</h3>
<div class="actions">
<button class="btn primary" id="addProductBtn">➕ إضافة منتج</button>
<button class="btn ghost" onclick="closeModal('dashboardModal')">إغلاق</button>
</div>
<table class="admin-table" id="adminTable">
<thead>
<tr>
<th>صورة</th>
<th>الاسم</th>
<th>السعر</th>
<th>التصنيف</th>
<th>الحالة</th>
<th>تحكم</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>

<!-- نافذة إضافة / تعديل منتج -->
<div class="modal" id="productFormModal">
<div class="modal-card">
<h3 id="productFormTitle">إضافة منتج</h3>
<form id="productForm">
<div class="field"><label>الاسم</label><input name="title" required></div>
<div class="field"><label>الوصف</label><input name="subtitle"></div>
<div class="field"><label>السعر</label><input type="number" step="0.01" name="price" required></div>
<div class="field"><label>الصورة (رابط)</label><input name="img"></div>
<div class="field">
<label>التصنيف</label>
<select name="category">
<option value="services">خدمات</option>
<option value="fruits">فواكه</option>
<option value="special">عروض خاصة</option>
</select>
</div>
<input type="hidden" name="id">
<div class="actions">
<button type="button" class="btn ghost" onclick="closeModal('productFormModal')">إلغاء</button>
<button type="submit" class="btn primary">حفظ</button>
</div>
</form>
</div>
</div>

<!-- زر الإدارة -->
<button class="fab" id="adminFab" title="الإدارة">⚙️</button>

<script src="app.js"></script>
</body>

</html>
